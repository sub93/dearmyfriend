<!DOCTYPE html>
<html lang="en">
<head>
<style>
@media (max-width: 600px) {
    #quiz-container, #result {
        max-width: 90%;  /* Use most of the screen on small devices */
        padding: 15px;
    }
    
    button {
        font-size: 14px;  /* Make buttons smaller for mobile */
        padding: 8px 12px;
    }
    
    body {
        font-size: 16px; /* Adjust text size for readability */
    }
}

body {
    font-family: 'Arial', sans-serif;
    text-align: center;
    background-color: #ffe6f2; /* Soft pink background */
    color: #5a1a1a; /* Dark red text */
    padding: 20px;
}

#quiz-container, #result {
    background: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    max-width: 400px;
    margin: 20px auto;
}

button {
    background-color: #ff4d79; /* Cute pink button */
    color: white;
    border: none;
    padding: 10px 15px;
    font-size: 16px;
    margin: 5px;
    border-radius: 5px;
    cursor: pointer;
    transition: 0.3s;
}

button:hover {
    background-color: #d93c64; /* Darker pink on hover */
}

.hidden {
    display: none;
}
<link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .hidden { display: none; }
    </style>
</head>
<body>
    <div id="quiz-container">
        <p id="question">Loading...</p>
        <div id="answers"></div>
        <button onclick="nextQuestion()">Next</button>
    </div>
    <div id="result" class="hidden">
        <h2>Congratulations!</h2>
        <p>You completed the quiz!</p>
        <button onclick="showLetter()">Open the Letter</button>
    </div>
	
</body>
</html>
